<!DOCTYPE html>
<head>
  <style>
    body {
      font-family: 'Lato', 'Lucida Grande', 'Lucida Sans Unicode', Tahoma, Sans-Serif;
}

.main {
      background-image: url(https://1111arts.org/wp-content/uploads/2017/10/programming-code-abstract-technology-background-software-1024x756.jpg);
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    color: #ffffff;
    overflow-y: scroll;
    font-size: 24px
}

.main::after {
  content: "";
    background-color: rgb(0, 0, 0,.8);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

.main > h1,
.main > p {
  text-align: center;
  font-family: 35px;
  z-index: 2;
  position: relative
}

.main-content {
  background-color: rgb(27, 27, 50, .9);
    max-width: 650px;
    display: flex;
    flex-direction: column;
    padding: 40px;
    margin: 0 auto;
  margin-bottom: 40px;
    border-radius: 5px;
    z-index: 2;
    position: relative;
      box-shadow: 0px -1px 10px 5px purple;

#name, #email, #number, #dropdown, #comment {
    display: block;
    width: 100%;
    height: 35px;
    padding: 5px 10px;
    color: #000000;
    background-color: #ffffff;
    border: 1px solid #eeeeee;
    border-radius: 5px;
    font-size: 20px;
    margin-bottom: 40px;
}

label[for=name], 
label[for=email],
label[for=number],
label[for=dropdown],
label[for=comment] {
  margin-bottom: 10px;
  display: inline-block;
}

#video-length, 
#content-quality,
#more-videos,
fieldset input {
  height: 20px;
  width: 20px;
  margin-right: 15px;
  margin-bottom: 15px;
}

#comment {
  min-height: 180px;
}

label[for=comment]{
  margin-top: 30px
}

#submit {
  display: block;
  width: 100%;
  padding: 0.75rem;
  background: #37af65;
  border-radius: 2px;
  cursor: pointer;
  border: 0;
  color: #ffffff;
  font-size: 20px;
}

<div class="main">
 
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">
   <i> Thank you for taking the time to help us improve the platform</i>
  </p>
  
   <div class="main-content">
  <div class="form-content">
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" required placeholder="Enter your name" />
      <label for="email" id="email-label">Email</label>
       <input id="email" type="email" required placeholder="Enter your email" />
      <label for="number" id="number-label">Age (optional)</label>
       <input id="number" type="number" min="1" max="10" required placeholder="Age" />
      
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="studen">Student</option>
        <option value="full-time-learner">Full time learner</option>
        <option value="full-time-job">Full time job</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      
      
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <input type="radio" name="action" checked id="definitely" value="definitely" /><label for="definitely">Definitely</label><br />
        <input type="radio" name="action" id="maybe" value="maybe"  /><label for="maybe">Maybe</label><br />
        <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure">Not sure</label><br />
      
      <br>
      <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
        <option value="Challenges">Challenges</option>
        <option value="Challenges">Challenges</option>
        <option value="full-time-job">Full time job</option>
        <option value="other">Other</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
      </select>
      
      

        <p>What would you like to see improved? <small>(Check all that apply)</small></p>
        <input type="checkbox" id="video-length" name="video-length" value="video-length">
        <label for="video-length">Front-end projects</label><br>
        <input type="checkbox" id="content-quality" name="content-quality" value="content-quality">
        <label for="content-quality">Back-end Projects</label><br>
        <input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
        <label for="more-videos">Data Visualizations</label><br>
        <input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
        <label for="more-videos">Challenges</label><br><input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
        <label for="more-videos">Open Source Community</label><br><input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
        <label for="more-videos">Gitter help rooms</label><br><input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
        <label for="more-videos">videos</label><br><input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
        <label for="more-videos">City Meetups</label><br><input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
        <label for="more-videos">Wiki</label><br><input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
        <label for="more-videos">Forum</label><br><input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
        <label for="more-videos">Additional Courses</label><br>
      
      
      <label for="comment">Any comments or suggestions?</label>
      <textarea rows="4" cols="50" id="comment">Enter Your Feedback here...</textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  </div>
</div>
