<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login form</title>
    </head>
    <style>
          body {
        background-image:url('images (11).jpg');
   background-repeat: no repeat;
background-attachment:fixed;
background-size: 100% 100%;
}
.login-box{
width:280px;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
color:black;
}
.login-box h1{
    float: left;
    font-size: 40px;
    border-bottom: 6px solid #4caf50;
    margin-bottom: 50px;
    padding:13px 0;
}
.textbox{
    width:  100%;
    overflow: hidden;
    font-size: 20px;
    padding:8px 0;
    margin:8px 0;
    border-bottom: 1px solid #4caf50;
}
.textbox i{
    width:26px;
    float:left;
    text-align:center;

}
.textbox input{
    border: none;
    outline: none;
    background: none;
    color:tomato;
    font-size: 18px;
    width: 80px;
    float: left;
    margin: 0 10px;
}
.btn{
    width: 100%;
    background: none;
    border:2px solid #4caf50;
    color:turquoise;
    padding: 5px;
    font-size: 18px;
    cursor: pointer;
    margin:12px 0;
}
  </style>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fas fa-child"></i>
            <input type="text" placeholder="Username" name="" value="">
        </div>
        <div class="textbox">
            <i class="fas fa-user-lock"></i>
            <input type="pasword" placeholder="Password" name="" value="">
        </div>
        <input class="btn" type="button" name="" value="Sign in">
    </div>
</body>
</html>
