<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Scroll Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link

  <body>

          <span class="bar"></span>

        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links" id="home-page">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#about" class="navbar__links" id="about-page">About Me</a>
          </li>
          <li class="navbar__item">
            <a href="#project" class="navbar__links" id="project-page"

          <li class="navbar__btn">
            <a href="#sign-up" class="button" id="signup">Sign Up</a>

        </ul>

    <div class="hero" id="home">

          <p>Projects and Application developmennt is the key to learn.</p>
          <button class="button-52"><a href="#project">Projects</a></button>

    <div class="pro__main" id="project">
      <div class="project__container">
        <div class="project__img--container">
